<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitors</title>
    <link rel="stylesheet" th:href="@{/css/competitors/index.css}">
</head>
<body>

<div class="container">
    <div class="header-section">
        <h1>Competitors</h1>
        <a th:href="@{/}" class="button button-secondary">Home</a>
    </div>

    <div style="margin-bottom: 1rem;">
        <a th:href="@{/competitors/new}" class="button button-success">Add Competitor</a>
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
            <tr>
                <th>
                    <a th:href="@{/competitors(sortBy='name', sortDir=${sortBy == 'name' and sortDir == 'asc' ? 'desc' : 'asc'})}">
                        Name
                        <span class="sort-icon" th:if="${sortBy == 'name'}"
                              th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>

                <th>
                    <a th:href="@{/competitors(sortBy='surname', sortDir=${sortBy == 'surname' and sortDir == 'asc' ? 'desc' : 'asc'})}">
                        Surname
                        <span class="sort-icon" th:if="${sortBy == 'surname'}"
                              th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>

                <th>
                    <a th:href="@{/competitors(sortBy='country', sortDir=${sortBy == 'country' and sortDir == 'asc' ? 'desc' : 'asc'})}">
                        Country
                        <span class="sort-icon" th:if="${sortBy == 'country'}"
                              th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>

                <th>
                    <a th:href="@{/competitors(sortBy='discipline', sortDir=${sortBy == 'discipline' and sortDir == 'asc' ? 'desc' : 'asc'})}">
                        Discipline
                        <span class="sort-icon" th:if="${sortBy == 'discipline'}"
                              th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>

                <th>
                    <a th:href="@{/competitors(sortBy='salary', sortDir=${sortBy == 'salary' and sortDir == 'asc' ? 'desc' : 'asc'})}">
                        Salary
                        <span class="sort-icon" th:if="${sortBy == 'discipline'}"
                              th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>


                <th>Actions</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="competitor : ${competitors}">
                <td th:text="${competitor.name}">Name</td>
                <td th:text="${competitor.surname}">Surname</td>
                <td th:text="${competitor.country}">Country</td>
                <td th:text="${competitor.discipline.label}">Discipline</td>
                <td th:text="${'$' + competitor.salary}">Salary</td>
                <td class="action-buttons">
                    <button th:onclick="'showDeleteModal(' + ${competitor.id} + ')'"
                            class="button button-sm button-danger"
                            type="button">
                        Delete
                    </button>

                    <a th:href="@{/competitors/{id}/edit(id=${competitor.id})}"
                       class="button button-sm button-primary">
                        Edit
                    </a>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(competitors)}">
                <td colspan="5">No competitors found.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div id="deleteModal" class="modal-overlay">
    <div class="modal-content">
        <p>Are you sure you want to delete this competitor?</p>
        <div class="modal-buttons">
            <button id="confirmDeleteBtn" class="button button-danger">Delete</button>
            <button id="cancelDeleteBtn" class="button button-secondary">Cancel</button>
        </div>
    </div>
</div>
<script src="/js/competitors/index.js"></script>
</body>
</html>
