<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Competitors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Competitors</h1>
        <a th:href="@{/}" class="btn btn-secondary">Home</a>
    </div>

    <div class="mb-3">
        <a th:href="@{/competitors/new}" class="btn btn-success">Add Competitor</a>
    </div>


    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle text-center">
            <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Country</th>
                <th>Discipline</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="competitor : ${competitors}">
                <td th:text="${competitor.name}">Name</td>
                <td th:text="${competitor.surname}">Surname</td>
                <td th:text="${competitor.country}">Country</td>
                <td th:text="${competitor.discipline}">Discipline</td>
                <td>
                    <button th:onclick="'deleteCompetitor(' + ${competitor.id} + ')'" class="btn btn-sm btn-danger"
                            type="button">
                        Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
<script>
    function deleteCompetitor(id) {
        if (confirm("Are you sure you want to delete this competitor?")) {
            fetch('/competitors/' + id, {
                method: 'DELETE'
            })
                .then(response => {
                    if (response.ok) {
                        console.log('Competitor deleted successfully!');
                        window.location.reload();
                    } else {
                        console.error('Error deleting Competitor.');
                    }
                })
                .catch(error => {
                    console.error('Network error:', error);
                });
        }
    }</script>
</html>
